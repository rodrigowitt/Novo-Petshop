<div class="mt-5">
  <div class="card">
    <div class="card-body">
      <form #addForm="ngForm" (ngSubmit)="onAddPet(addForm)">
      <div class="form-group row">
        <label for="inputNome" class="col-sm-1 col-form-label">Nome:</label>
        <div class="col-sm-11">
          <input type="text" ngModel name="nome" class="form-control" id="inputNome" placeholder="Digite o nome do pet">
        </div>
      </div>
      <div class="form-group row">
        <label for="responsavel" class="col-sm-1 col-form-label">Responsável:</label>
        <div class="col-sm-11">
          <input type="text" ngModel name="responsavel" class="form-control" id="responsavel" placeholder="Digite o nome do responsável">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefone" class="col-sm-1 col-form-label">Telefone:</label>
        <div class="col-sm-11">
          <input type="text" ngModel name="telefone" class="form-control" id="telefone" placeholder="Digite o telefone">
        </div>
      </div>
      <div class="form-group row">
        <label for="data" class="col-sm-1 col-form-label">Data:</label>
        <div class="col-2">
          <input  type="date"  ngModel name="data"  class="form-control" id="data">

        
        </div>
      </div>
      <div class="form-group row">
        <label for="horario" class="col-sm-1 col-form-label">Horário:</label>
        <div class="col-2">
          <input type="text"  ngModel name="horario" class="form-control" id="horario">
        
        </div>
      </div>

            
                
                <div class="row mt-4 ">
                <button  id="add-agendamento-form" type="submit" class="btn btn-success agendar col-1 mb-4" >Salvar</button>
            



        </div>
      </form>   
      </div>
    </div>
  </div>
